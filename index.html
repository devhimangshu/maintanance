<html lang="en">
 <head>
  <meta charset="utf-8"/>
  <meta content="width=device-width, initial-scale=1" name="viewport"/>
  <title>
   Advanced Maintenance Page
  </title>
  <script src="https://cdn.tailwindcss.com">
  </script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/lottie-web/5.10.2/lottie.min.js">
  </script>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&amp;display=swap" rel="stylesheet"/>
  <style>
   body {
      font-family: 'Inter', sans-serif;
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      min-height: 100vh;
      overflow-x: hidden;
      color: #e0e7ff;
    }
    /* Flicker animation for heading */
    @keyframes flicker {
      0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% {
        opacity: 1;
        text-shadow:
          0 0 5px #a78bfa,
          0 0 10px #a78bfa,
          0 0 20px #8b5cf6,
          0 0 30px #7c3aed,
          0 0 40px #6d28d9,
          0 0 55px #5b21b6,
          0 0 75px #4c1d95;
      }
      20%, 22%, 24%, 55% {
        opacity: 0.4;
        text-shadow: none;
      }
    }
    /* Slow spin animation for icons */
    @keyframes spin-slow {
      from { transform: rotate(0deg); }
      to { transform: rotate(360deg); }
    }
    .animate-spin-slow {
      animation: spin-slow 6s linear infinite;
    }
    /* Pulse glow for button */
    @keyframes pulse-glow {
      0%, 100% {
        box-shadow: 0 0 8px 2px rgba(139, 92, 246, 0.7);
      }
      50% {
        box-shadow: 0 0 20px 6px rgba(139, 92, 246, 1);
      }
    }
    .pulse-glow {
      animation: pulse-glow 3s ease-in-out infinite;
    }
    /* Floating animation for decorative icons */
    @keyframes floatUpDown {
      0%, 100% {
        transform: translateY(0);
        opacity: 1;
      }
      50% {
        transform: translateY(-15px);
        opacity: 0.7;
      }
    }
    .float-up-down {
      animation: floatUpDown 4s ease-in-out infinite;
    }
    /* Gradient text */
    .gradient-text {
      background: linear-gradient(90deg, #a78bfa, #8b5cf6, #7c3aed);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    /* Scrollbar hidden for body */
    body::-webkit-scrollbar {
      display: none;
    }
    body {
      -ms-overflow-style: none;
      scrollbar-width: none;
    }
  </style>
 </head>
 <body class="relative flex flex-col min-h-screen justify-center items-center px-6 py-16 overflow-hidden">
  <!-- Background floating decorative icons -->
  <div aria-hidden="true" class="pointer-events-none fixed inset-0 -z-10">
   <img alt="Purple gear icon floating on the left side with subtle shadow" class="absolute left-10 top-20 float-up-down" height="80" loading="lazy" src="https://storage.googleapis.com/a1aa/image/e1381f78-2abb-4dbe-3784-fde3b584bd5d.jpg" style="animation-delay: 0s;" width="80"/>
   <img alt="Light purple cogwheel icon floating near top right corner" class="absolute right-16 top-32 float-up-down" height="60" loading="lazy" src="https://storage.googleapis.com/a1aa/image/f22adde1-4d1c-4591-1e8e-defbe9e74de4.jpg" style="animation-delay: 1.5s;" width="60"/>
   <img alt="Dark purple wrench and screwdriver crossed icon floating bottom left" class="absolute left-20 bottom-24 float-up-down" height="100" loading="lazy" src="https://storage.googleapis.com/a1aa/image/df776e40-8728-45a7-3cdb-7cdd590ad24a.jpg" style="animation-delay: 3s;" width="100"/>
   <img alt="Purple settings gear icon floating bottom right" class="absolute right-24 bottom-20 float-up-down" height="70" loading="lazy" src="https://storage.googleapis.com/a1aa/image/101434a9-1468-4660-9824-14021c54c9ab.jpg" style="animation-delay: 2s;" width="70"/>
  </div>
  <div class="relative max-w-xl w-full bg-gradient-to-tr from-indigo-900/80 via-purple-900/70 to-indigo-900/80 rounded-3xl shadow-2xl border border-indigo-700/50 p-12 flex flex-col items-center text-center backdrop-blur-md">
   <div class="w-80 h-80 mb-8" id="lottie-main">
   </div>
   <h1 class="text-6xl font-extrabold gradient-text mb-6 select-none" style="animation: flicker 3.5s infinite;">
    We'll be back soon!
   </h1>
   <p class="text-indigo-200 text-lg max-w-lg mb-10 leading-relaxed tracking-wide">
    Our site is currently undergoing scheduled maintenance to bring you a better experience.
      We appreciate your patience and understanding. Stay tuned for exciting updates!
   </p>
   <button aria-label="Refresh the page" class="relative inline-flex items-center px-10 py-4 bg-gradient-to-r from-purple-600 to-indigo-600 hover:from-indigo-600 hover:to-purple-600 text-white font-semibold rounded-full shadow-lg pulse-glow focus:outline-none focus:ring-4 focus:ring-indigo-400 transition-transform transform hover:scale-110 active:scale-95" onclick="window.location.reload()" type="button">
    <i class="fas fa-sync-alt mr-4 animate-spin-slow">
    </i>
    Refresh Page
    <span class="absolute -top-3 -right-3 w-6 h-6 bg-indigo-400 rounded-full flex items-center justify-center text-xs font-bold text-indigo-900 shadow-lg animate-ping-slow">
     !
    </span>
   </button>
  </div>
  <!-- Additional smaller Lottie animations around main container -->
  <div aria-hidden="true" class="pointer-events-none fixed top-10 left-1/4 w-24 h-24 opacity-70">
   <div class="w-24 h-24" id="lottie-gear1">
   </div>
  </div>
  <div aria-hidden="true" class="pointer-events-none fixed bottom-20 right-1/3 w-20 h-20 opacity-60">
   <div class="w-20 h-20" id="lottie-gear2">
   </div>
  </div>
  <div aria-hidden="true" class="pointer-events-none fixed top-1/3 right-1/4 w-28 h-28 opacity-50">
   <div class="w-28 h-28" id="lottie-gear3">
   </div>
  </div>
  <script>
   // Slow spin animation for icon (already in CSS)
    // Pulse glow animation (already in CSS)
    // Flicker animation (already in CSS)
    // Floating animation (already in CSS)

    // Load main Lottie animation (complex maintenance animation)
    lottie.loadAnimation({
      container: document.getElementById('lottie-main'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_j1adxtyb.json' // Maintenance animation JSON
    });

    // Load smaller gear animations with different speeds and directions
    const gear1 = lottie.loadAnimation({
      container: document.getElementById('lottie-gear1'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_8kq6qv0v.json' // Gear spinning animation
    });
    gear1.setSpeed(0.6);

    const gear2 = lottie.loadAnimation({
      container: document.getElementById('lottie-gear2'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_8kq6qv0v.json' // Gear spinning animation
    });
    gear2.setSpeed(1.2);
    gear2.setDirection(-1);

    const gear3 = lottie.loadAnimation({
      container: document.getElementById('lottie-gear3'),
      renderer: 'svg',
      loop: true,
      autoplay: true,
      path: 'https://assets10.lottiefiles.com/packages/lf20_8kq6qv0v.json' // Gear spinning animation
    });
    gear3.setSpeed(0.9);
  </script>
 </body>
</html>
